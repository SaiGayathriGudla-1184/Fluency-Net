services:
  app:
    build: .
    container_name: fluency-net-app
    ports:
      - "8000:8000"
    volumes:
      - ./temp:/app/temp  # Persist temp files (optional)
      - ./models:/app/models # Persist downloaded models
      - ./data:/app/data # Persist session database
      - hf_cache:/root/.cache/huggingface # Persist Whisper models
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - PORT=8000
    depends_on:
      - ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: fluency-net-ollama
    ports:
      - "11435:11434"
    volumes:
      - ollama_data:/root/.ollama
    # Uncomment the section below to enable GPU support (requires NVIDIA Container Toolkit)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    restart: unless-stopped

volumes:
  ollama_data:
  hf_cache: